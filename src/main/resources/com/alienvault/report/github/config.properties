gitHubIssueReportUsage=********************* Usage *********************\nThis utility creates a JSON report of issues for specified repositories.\nThis utility requires an auth token for github, and \nthen a list of user/repo pairs as arguments for the executing jar file.\nFor example:\njava -jar gitIssueReport-jar-with-dependencies.jar AUTHTOKEN:someAuthToken someUser1/someRepo1 someUser2/someRepo2\n\n\There is also a working sample set of arguments (i.e. some sample repositories with bugs) \nthat can be used for demo purposes:\njava -jar gitIssueReport-jar-with-dependencies.jar AUTHTOKEN:84d8fb89b1f7ebac95103bd46e1ca5c290238215 webbervida/threephase-pineapple webbervida/twisted-pear webbervida/icanhazissues\n\n\Optionally, the number of worker threads can be specified using THREADS:someNumber. \nSuch as:\njava -jar gitIssueReport-jar-with-dependencies.jar AUTHTOKEN:84d8fb89b1f7ebac95103bd46e1ca5c290238215 THREADS:5 webbervida/twisted-pear webbervida/icanhazissues\n\n\If the user wishes to set a specific timeout for the report to be generated, one can be set\nby specifying an optional MAXRUNTIME setting in seconds between 1 and 600. \nFor example:\njava -jar gitIssueReport-jar-with-dependencies.jar AUTHTOKEN:84d8fb89b1f7ebac95103bd46e1ca5c290238215 MAXRUNTIME:5 webbervida/twisted-pear webbervida/icanhazissues\n**********************************************\n\n
