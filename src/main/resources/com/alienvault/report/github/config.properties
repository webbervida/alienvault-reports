gitHubQueryTemplate={\"query\": \"query{repository(owner:\\\"USER_TOKEN\\\",name:\\\"PROJECT_TOKEN\\\"){issues(first: 50  AFTER_CLAUSE){edges{node{number, state, title, createdAt}}    pageInfo {hasNextPage, endCursor}    }} } \"}